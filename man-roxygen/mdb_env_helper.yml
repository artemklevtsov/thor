ro: >-
  This is a helper method that establishes a temporary read-only
  transaction, calls the corresponding method in \code{\link{mdb_txn}}
  and then aborts the transaction.
rw: >-
  This is a helper method that establishes a temporary read-write
  transaction, calls the corresponding method in \code{\link{mdb_txn}}
  and then commits the transaction.  This will only be possible to use
  if there is not an existing write transaction in effect for this
  environment.
db: >-
  A database handle that would be passed through to create the
  transaction (see the \code{$begin} method).
